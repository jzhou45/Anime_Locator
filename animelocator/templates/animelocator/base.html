
<body>
<html>

    <a href="/home">Home</a>

    {% if user.is_authenticated %}
        <span>Logged in as {{user.username}} | </span>
        <a href="/logout">Logout</a>
    {% else %}
        <a href="/login">Login</a>
    {% endif %}

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
